<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Person's Form</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>Person's Form</div>
        <a th:href="@{/}">Back to index</a>
        <br/>
        <form th:action="@{/save}" method="post" th:object="${person}">
            <input type="hidden" name="idPerson" th:field="*{idPersona}"/>
            <label for="name">Name: </label>
            <input type="text" id="name" th:field="*{name}"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">The name shouldn't be null</span>
            <br/>
            <label for="surname">Surname: </label>
            <input type="text" id="surname" th:field="*{surname}"/>
            <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">The surname shouldn't be null</span>
            <br/>
            <label for="email">Email: </label>
            <input type="text" id="email" th:field="*{email}"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">The email shouldn't be null or be incorrect format</span>
            <br/>
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" th:field="*{phone}"/>
            <br/>
            <input type="submit" name="save" value="Save"/>
        </form>
    </body>
</html>
