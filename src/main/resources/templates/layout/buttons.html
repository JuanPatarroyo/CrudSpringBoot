<html xmlns="http://www.w3.org/1999/xhtml"

    <head>
        <title>Buttons</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="buttons" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a href="#" class="btn btn-primary btn-block" data-toggle="modal" data-target="#addClient">

                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
