<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/template :: head">
        <title>Login</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layout/template :: header"></header>
        <section id="login" class="pt-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h4>[[#{template.login}]]</h4>
                            </div>
                            <div class="card-body">
                                <form method="POST" th:action="@{/login}" class="was-validated">
                                    <div class="form-group">
                                        <label for="username">User:</label>
                                        <input type="text" id="username" name="username" class="form-control" required="true"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Pass:</label>
                                        <input type="password" id="password" name="password" class="form-control" required="true"/>
                                    </div>
                                    <div class="form-group mt-2">
                                        <input type="submit" value="Login" class="btn btn-dark"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="layout/template :: footer"></footer>
    </body>
</html>
