<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/template :: header"></header>
        <a th:href="@{/actionPerson}">Create new person</a>
        <div>
            <div th:if="${people != null and !people.empty}">
                <table class="table" border="1">
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tr th:each="person : ${people}">
                        <td th:text="${person.name}">Show name</td>
                        <td th:text="${person.surname}">Show surname</td>
                        <td th:text="${person.email}">Show email</td>
                        <td th:text="${person.phone}">Show phone</td>
                        <td><a th:href="@{/update/} + ${person.idPersona}" th:text="Edit"/></td>
                        <td><a th:href="@{/delete(idPersona=${person.idPersona})}" th:text="Delete"/></td>
                    </tr>
                </table>
            </div>
            <div th:if="${people == null or people.empty}">
                La lista de personas está vacía.
            </div>
        </div>
        <footer th:replace="layout/template :: footer"></footer>
    </body>
</html>
